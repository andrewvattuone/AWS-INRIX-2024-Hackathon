<!DOCTYPE html>
<html> 
    <head>
    <style>
        html {
            scroll-behavior: smooth;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 50px;

        p1 {

        #Gas {
            height: 25px;
            width: 25px;

        #Electric {
            height: 25px;

    </head>
    <body>
        <h1 style="text-align: center">Car Suggestion</h1>
        <p1>Price: </p1>
        <input type="range" min="17000" max="200000" value="90000" oninput="rangeValue.innerText = this.value">

        <input type="checkbox" id="Electric" name="Electric" value="Electric">
        <label for="Electric"> Electric</label><br>
        <input type="checkbox" id="Hybrid" name="Hybrid" value="Hybrid">
        <label for="Hybrid"> Hybrid</label><br><br><br><br><br><br><br>
        <p1>Brand</p1><br>
        <input type="text" id="Brand" name="Brand" value="None">br><br><br><br><br><br><br>
        <p1>Color:</p1>
        <input type="checkbox" id="Red" name="Red" value="Red">
        <label for="Red"> Red</label><br>
        <input type="checkbox" id="Black" name="Black" value="Black">
        <label for="Black"> Black</label><br>
        <input type="checkbox" id="White" name="White" value="White">
        <label for="White"> White</label>
        <input type="checkbox" id="Grey" name="Grey" value="Grey">
        <label for="Grey"> Grey</label><br>
        <input type="checkbox" id="Brown" name="Brown" value="Brown">
        <label for="Brown"> Brown</label><br><br><br><br>
        <a href="destination.html">
            <button>Submit</button>
        </a>
    </body>


</html>
